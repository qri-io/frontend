<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
    <meta name="theme-color" content="#000000" />
    <!-- <meta
      name="description"
      content=""
    /> -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@qri_io" />

    <meta name="twitter:image" content="https://qri.cloud/img/twitter_card_image.png" />
    <meta property="og:image" content="https://qri.cloud/img/twitter_card_image.png" />
    <meta name="twitter:image-alt" content="The Qri Logo" />


    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Qri Cloud"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.usefathom.com/script.js" data-site="CNMQTAVZ" data-included-domains="qri.cloud" defer></script>
  </body>
</html>
